<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="heading">
                <h1>Kanban</h1>
            </div>
            <div class="add-task-btn">
                <button>Add Task</button>
            </div>
        </div>
        <section class="board">
            <div id="todo" class="task-col ">
                <div class="heading">
                    <div class="left">To-do</div>
                    <div class="right">count</div>
                </div>
                <div draggable="true" class="task">
                    <div class="task-box">
                        <h2>Task 1</h2>
                    <div class="desc">This is task 1.</div>
                    </div>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div id="progress" class="task-col ">
                 <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">count</div>
                </div>
                
            </div>
            <div id="done" class="task-col">
                 <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">count</div>
                </div>
                
            </div>
        </section>
         <div class="modal Add-New-Task">
        <div class="bg">
        <div class="newTask">
            <h2>Add new <span>Task</span>!</h2>
            <input id="title" placeholder="Title" type="text">
            <textarea id="description" placeholder="Description"></textarea>
            <button id="addtask">Add Task</button>
        </div>
        </div>
    </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
