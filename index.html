<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="heading">
                <h1>Kanban</h1>
            </div>
            <div class="btn">
                <button>Add Task</button>
            </div>
        </div>
        <section class="board">
            <div class="task-col">
                <div class="heading">
                    <div class="left">To-do</div>
                    <div class="right">count</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <div class="desc">This is task 1.</div>
                </div>
            </div>
            <div class="task-col">
                 <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">count</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <div class="desc">This is task 1.</div>
                </div>
            </div>
            <div class="task-col">
                 <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">count</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <div class="desc">This is task 1.</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
